<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tambah Data Peralatan</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <a href="../Dasboard/dasboard.html" class="dashboard-link">Dashboard</a>
      <a href="../Data peralatan/data_peralatan.html
      " class="active">Data Peralatan</a>
    </div>
    <div class="main-content">
      <h1>Tambah Data Peralatan</h1>
      <div class="modal">
        <div class="modal-content">
          <span class="close-btn">&times;</span>
          <div class="form-group">
            <label for="nama-alat">Nama Alat</label>
            <input type="text" id="nama-alat" placeholder="Enter item name">
          </div>
          <div class="form-group">
            <label for="jumlah-pemesanan">Jumlah Pemesanan</label>
            <input type="text" id="jumlah-pemesanan" placeholder="Enter item name">
          </div>
          <div class="form-group">
            <label for="harga-satuan">Harga Satuan</label>
            <input type="text" id="harga-satuan" placeholder="Enter item name">
          </div>
          <div class="actions">
            <button class="btn-cancel">Cancel</button>
            <a href="../user/user.html">
              <button class="btn-create">Create</button>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
